<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Section dividers -->
  <line x1="400" y1="80" x2="400" y2="280" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="50" y1="300" x2="750" y2="300" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Section titles -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0ea5e9">What went well? 😊</text>
  <text x="420" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ef4444">What could be improved? 🤔</text>
  <text x="50" y="340" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#22c55e">Action items 🎯</text>
  <text x="420" y="340" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#8b5cf6">Kudos &amp; Appreciation 👏</text>
  
  <!-- Subtle section backgrounds -->
  <rect x="50" y="80" width="330" height="200" fill="#dbeafe" opacity="0.3" rx="8"/>
  <rect x="420" y="80" width="330" height="200" fill="#fee2e2" opacity="0.3" rx="8"/>
  <rect x="50" y="360" width="330" height="220" fill="#dcfce7" opacity="0.3" rx="8"/>
  <rect x="420" y="360" width="330" height="220" fill="#f3e8ff" opacity="0.3" rx="8"/>
</svg>